<!-- status should be "new" or "reply" -->
<div class="timeline-entry #{status}" data-status-id="#{id}" data-user-id="#{user.id}" data-user-screen_name="#{user.screen_name}" data-timestamp="#{SC_created_at_unixtime}">
  <div class="user" data-user-id="#{user.id}" data-user-screen_name="#{user.screen_name}">
    <div class="user-img rounded-user-image" style="background-image:url('#{user.profile_image_url})"></div>
  </div>
  <div class="status">
    <div class="meta-wrapper">
      <div class="screen-name">#{user.screen_name}
      <!-- protected should be "protected-icon" or "" -->
        <div class="#{protected_icon}"></div>
      </div>
      <!-- relative_time should be sch.getRelativeTime(d.created_at) -->
      <div class="meta" data-status-id="#{id}">
        <span class="date" data-created_at="#{created_at}">#{relative_time}</span>
      </div>
    </div>
    <div class="text">
      #{text}
    </div>
  </div>
</div>
